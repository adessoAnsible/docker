---
- name: Install docker
  shell: "curl -fsSL get.docker.com -o get-docker.sh && sh get-docker.sh"
  become: yes

- name: Add user to group
  shell: "usermod -aG docker {{ ansible_user }}"
  become: yes

- name: Ensure group "docker" exists
  group:
    name: docker
    state: present

- name: Activate group
  shell: "newgrp docker"